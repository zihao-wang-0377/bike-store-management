<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellpositionsformular</title>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{orderItemForm.navigateToHomePage()}"/>
        </h:form>
        <h:form>
            <h:outputLabel for="orderID" value="Bestellnummer: "/>
            <h:inputText id="orderID" value="#{orderItemForm.orderId}"/>
            <br></br>
            <h:outputLabel for="customerID" value="Kundennummer: "/>
            <h:inputText id="customerID" value="#{orderItemForm.customerId}"/>
            <br></br>
            <h:outputLabel for="productID" value="ProduktID: "/>
            <h:inputText id="productID" value="#{orderItemForm.productId}"/>
            <br></br>
            <h:outputLabel for="quantity" value="Anzahl: "/>
            <h:inputText id="quantity" value="#{orderItemForm.quantity}"/>
            <br></br>
            <h:commandButton value="Bestellung hinzufügen" action="#{orderItemForm.save()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
