<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/formTemplate.xhtml">
    <ui:define name="title">
        Bestellpositionsformular
    </ui:define>
    <ui:define name="content">
        <h1>Neue Bestellposition anlegen</h1>
        <h:form id="orderItemForm">
            <h:outputLabel for="orderItemID" value="Bestellposition-ID: "/>
            <h:inputText id="orderItemID" value="#{orderItemController.itemId}"/>
            <br/>
            <h:outputLabel for="orderID" value="Bestellungs-ID: "/>
            <h:inputText id="orderID" value="#{orderItemController.orderId}"/>
            <br></br>
            <h:outputLabel for="Rabatte" value="Rabatte: "/>
            <h:inputText id="Rabatte" value="#{orderItemController.discount}"/>
            <br></br>
            <h:outputLabel for="ListenPreis" value="Listenpreis: "/>
            <h:inputText id="ListenPreis" value="#{orderItemController.price}"/>
            <br></br>
            <h:outputLabel for="quantity" value="Anzahl: "/>
            <h:inputText id="quantity" value="#{orderItemController.quantity}"/>
            <br></br>
            <h:outputLabel for="ProduktID" value="Produkt-ID: "/>
            <h:inputText id="ProduktID" value="#{orderItemController.productId}"/>
            <br></br>
            <h:commandButton value="Speichern" action="#{orderItemController.save()}" styleClass="save-button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
