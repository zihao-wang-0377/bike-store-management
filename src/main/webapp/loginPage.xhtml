<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Anmeldeseite</title>
        <link rel="stylesheet" type="text/css" href="css/loginpage.css"/>
    </h:head>
    <h:body>
        <div class="title">
            <h1>Bike Store</h1>
        </div>
        <h:form class="container">
            <h2>Bei Ihrem Konto anmelden</h2>
            <h:outputLabel for="username">Benutzername:</h:outputLabel>
            <h:inputText id="username"/>
            <br></br>
            <h:outputLabel for="password">Passwort:</h:outputLabel>
            <h:inputText id="password"/>
            <br></br>
            <h:commandButton value="Anmelden" styleClass="back-button"/>
        </h:form>
        <div style="height: 40px; display: flex; align-items: center; justify-content: space-between; margin-top: 30px; background-color: #f2f2f2;">
            <div style="margin: 15px;">&copy; Bike Store</div>
            <div style="margin: 15px;">Gruppe 10 - Software Engineering Projekt SS2024</div>
        </div>
    </h:body>
</f:view>
</html>
