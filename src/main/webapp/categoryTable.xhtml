<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/tableTemplate.xhtml">
    <ui:define name="title">
        Kategeorietabelle
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h1>Kategorien</h1>
            <div style="margin-bottom: 20px">
                <h:outputLabel value="Nach Kategorienname suchen: " for="categoryName"/>
                <h:inputText id="categoryName" value="#{categoryController.categoryName}">
                    <f:ajax event="keyup" render="categoryTable" listener="#{categoryController.searchByCategoryName}"/>
                </h:inputText>
            </div>
            <h:dataTable id="categoryTable" value="#{categoryController.categoryList}" var="category">
                <h:column>
                    <f:facet name="header">Kategorie-ID</f:facet>
                    #{category.categoryId}
                </h:column>
                <h:column>
                    <f:facet name="header">Kategorienname</f:facet>
                    #{category.categoryName}
                </h:column>
                <h:column rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('USER1')}">
                    <h:commandButton styleClass="deleteButton"
                                     action="#{categoryController.deleteCategory(category)}" update="messages">
                        <f:ajax execute="@this" render="@form totalRecordsForm:totalRecords"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form styleClass="button-container" id="totalRecordsForm">
            <h:outputLabel id="totalRecords" value="Insgesamt #{categoryController.totalRecords} Einträge"/>
            <h:selectOneMenu styleClass="select" value="#{categoryController.pageSize}">
                <f:selectItem itemValue="5" itemLabel="5 Einträge/Seite"/>
                <f:selectItem itemValue="10" itemLabel="10 Einträge/Seite"/>
                <f:selectItem itemValue="20" itemLabel="20 Einträge/Seite"/>
                <f:selectItem itemValue="50" itemLabel="50 Einträge/Seite"/>
                <f:ajax event="change" execute="@this" render="@all"/>
            </h:selectOneMenu>
            <div class="pagination">
                <h:commandButton styleClass="firstPage" action="#{categoryController.firstPage}"
                                 disabled="#{categoryController.currentPage == 1}"/>
                <h:commandButton styleClass="previous" action="#{categoryController.prevPage}"
                                 disabled="#{categoryController.currentPage == 1}"/>
                <ui:repeat value="#{categoryController.pageNumbers}" var="pageNum">
                    <h:commandLink styleClass="repeat" value="#{pageNum}"
                                   action="#{categoryController.setPage(pageNum)}"
                                   rendered="#{pageNum != categoryController.currentPage}"/>
                    <h:outputText styleClass="current" value="#{pageNum} "
                                  rendered="#{pageNum == categoryController.currentPage}"/>
                </ui:repeat>
                <h:outputText styleClass="rest" value="..."
                              rendered="#{categoryController.currentPage + 3 lt categoryController.totalPages}"/>
                <h:commandButton styleClass="next" action="#{categoryController.nextPage}"
                                 disabled="#{categoryController.currentPage == categoryController.totalPages}"/>
                <h:commandButton styleClass="lastPage" action="#{categoryController.lastPage}"
                                 disabled="#{categoryController.currentPage == categoryController.totalPages}"/>
            </div>
            <div class="goto">
                <h:outputLabel value="Zur Seite"/>
                <h:inputText styleClass="text" value="#{categoryController.currentPage}" size="3"/>
                <h:commandButton value="Gehen" action="#{categoryController.goToPage}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
