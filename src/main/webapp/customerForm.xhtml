<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Kundenformular</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="ZurÃ¼ck" action="#{customerForm.navigateToHomePage()}" immediate="true" styleClass="back-button"/>
        </h:form>
        <h1>Neuen Kunden anlegen</h1>
        <h:form>
            <h:outputLabel for="vorname">Vorname:</h:outputLabel>
            <h:inputText id="vorname" value="#{customerForm.firstname}"/>
            <br></br>
            <h:outputLabel for="nachname">Nachname:</h:outputLabel>
            <h:inputText id="nachname" value="#{customerForm.lastname}"/>
            <br></br>
            <h:outputLabel for="address">Adresse:</h:outputLabel>
            <h:inputText id="address" value="#{customerForm.address}"/>
            <br></br>
            <h:outputLabel for="phone">Telefonnummer:</h:outputLabel>
            <h:inputText id="phone" value="#{customerForm.phone}"/>
            <br></br>
            <h:outputLabel for="email">E-Mail:</h:outputLabel>
            <h:inputText id="email" value="#{customerForm.email}"/>
            <br></br>
            <h:commandButton value="Speichern" action="#{customerForm.save()}" styleClass="save-button"/>
        </h:form>
    </h:body>
</f:view>
</html>
