<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/formTemplate.xhtml">
    <ui:define name="title">
        Kundenformular
    </ui:define>
    <ui:define name="content">
        <h1>Neuen Kunden anlegen</h1>
        <h:form>
            <h:outputLabel for="vorname">Vorname:</h:outputLabel>
            <h:inputText id="vorname" value="#{customerController.firstName}"/>
            <br></br>
            <h:outputLabel for="nachname">Nachname:</h:outputLabel>
            <h:inputText id="nachname" value="#{customerController.lastName}"/>
            <br></br>
            <h:outputLabel for="strasse">Stra√üe:</h:outputLabel>
            <h:inputText id="strasse" value="#{customerController.street}"/>
            <br></br>
            <h:outputLabel for="phone">Telefonnummer:</h:outputLabel>
            <h:inputText id="phone" value="#{customerController.phone}"/>
            <br></br>
            <h:outputLabel for="email">EMail:</h:outputLabel>
            <h:inputText id="email" value="#{customerController.email}"/>
            <br></br>
            <h:outputLabel for="staat">Bundesland:</h:outputLabel>
            <h:inputText id="staat" value="#{customerController.state}"/>
            <br></br>
            <h:outputLabel for="stadt">Stadt:</h:outputLabel>
            <h:inputText id="stadt" value="#{customerController.city}"/>
            <br></br>
            <h:outputLabel for="plz">Postleitzahl:</h:outputLabel>
            <h:inputText id="plz" value="#{customerController.zipCode}"/>
            <br></br>
            <h:commandButton value="Speichern" action="#{customerController.save()}" styleClass="save-button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
