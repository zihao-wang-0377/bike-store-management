<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Kundenformular</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
        <link rel="stylesheet" type="text/css" href="css/table.css"/>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <div class="header">
                <h:commandButton action="homePage?faces-redirect=true" styleClass="homePage"/>
                <h:commandButton styleClass="button" value="Kunden" actionListener="#{customerController.displayButtons}">
                    <f:ajax execute="@this" render="customersPanel"/>
                </h:commandButton>
                <h:panelGroup id="customersPanel">
                    <h:commandButton styleClass="panelGroup" value="Tabelle anzeigen" rendered="#{customerController.showOptions}"
                                     action="customerTable?faces-redirect=true" />
                    <h:commandButton styleClass="panelGroup" value="Neue Einträge erstellen" rendered="#{customerController.showOptions}"
                                     action="customerForm?faces-redirect=true" />
                </h:panelGroup>
                <h:commandButton styleClass="button" value="Produkte" actionListener="#{productController.displayButtons}">
                    <f:ajax execute="@this" render="productesPanel"/>
                </h:commandButton>
                <h:panelGroup id="productesPanel">
                    <h:commandButton styleClass="panelGroup" value="Tabelle anzeigen" rendered="#{productController.showOptions}"
                                     action="productTable?faces-redirect=true" />
                    <h:commandButton styleClass="panelGroup" value="Neue Einträge erstellen" rendered="#{productController.showOptions}"
                                     action="productForm?faces-redirect=true" />
                </h:panelGroup>
                <h:commandButton styleClass="button" value="Bestellungen" actionListener="#{orderController.displayButtons}">
                    <f:ajax execute="@this" render="ordersPanel"/>
                </h:commandButton>
                <h:panelGroup id="ordersPanel">
                    <h:commandButton styleClass="panelGroup" value="Tabelle anzeigen" rendered="#{orderController.showOptions}"
                                     action="orderTable?faces-redirect=true" />
                    <h:commandButton styleClass="panelGroup" value="Neue Einträge erstellen" rendered="#{orderController.showOptions}"
                                     action="orderForm?faces-redirect=true" />
                </h:panelGroup>
                <h:commandButton styleClass="button" value="BestellPositionen" actionListener="#{orderItemController.displayButtons}">
                    <f:ajax execute="@this" render="orderItemsPanel"/>
                </h:commandButton>
                <h:panelGroup id="orderItemsPanel">
                    <h:commandButton styleClass="panelGroup" value="Tabelle anzeigen" rendered="#{orderItemController.showOptions}"
                                     action="orderItemTable?faces-redirect=true" />
                    <h:commandButton styleClass="panelGroup" value="Neue Einträge erstellen" rendered="#{orderItemController.showOptions}"
                                     action="orderItemForm?faces-redirect=true" />
                </h:panelGroup>
                <h:commandButton action="loginPage?faces-redirect=true" styleClass="user"/>
            </div>
        </h:form>
        <h1>Neuen Kunden anlegen</h1>
        <h:form>
            <h:outputLabel for="vorname">Vorname:</h:outputLabel>
            <h:inputText id="vorname" value="#{customerController.firstName}"/>
            <br></br>
            <h:outputLabel for="nachname">Nachname:</h:outputLabel>
            <h:inputText id="nachname" value="#{customerController.lastName}"/>
            <br></br>
            <h:outputLabel for="strasse">Straße:</h:outputLabel>
            <h:inputText id="strasse" value="#{customerController.street}"/>
            <br></br>
            <h:outputLabel for="phone">Telefonnummer:</h:outputLabel>
            <h:inputText id="phone" value="#{customerController.phone}"/>
            <br></br>
            <h:outputLabel for="email">E-Mail:</h:outputLabel>
            <h:inputText id="email" value="#{customerController.email}"/>
            <br></br>
            <h:outputLabel for="staat">Staat:</h:outputLabel>
            <h:inputText id="staat" value="#{customerController.state}"/>
            <br></br>
            <h:outputLabel for="stadt">Stadt:</h:outputLabel>
            <h:inputText id="stadt" value="#{customerController.city}"/>
            <br></br>
            <h:outputLabel for="plz">Postleitzahl:</h:outputLabel>
            <h:inputText id="plz" value="#{customerController.zipCode}"/>
            <br></br>
            <h:commandButton value="Speichern" action="#{customerController.save()}" styleClass="save-button"/>
        </h:form>
        <div style="height: 40px; display: flex; align-items: center; justify-content: space-between; margin-top: 30px; background-color: #f2f2f2;">
            <div style="margin: 15px;">&copy; Bike Store</div>
            <div style="margin: 15px;">Gruppe 10 - Software Engineering Projekt SS2024</div>
        </div>
    </h:body>
</f:view>
</html>
