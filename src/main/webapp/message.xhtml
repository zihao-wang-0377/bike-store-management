<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:pt="jakarta.faces.passthrough"
	xmlns:ui="jakarta.faces.facelets">

<h:head></h:head> 
<body>
	<h:form id="form">
		Last message: #{messageController.lastMessage.text}
		<br/><br/>
		Enter new message: <h:inputText id="message" value="#{messageController.input}" />
		<h:message for="message" style="color:red;"/>
		<h:commandButton action="#{messageController.save}" value="Save" />
	</h:form>
</body> 
</html>
