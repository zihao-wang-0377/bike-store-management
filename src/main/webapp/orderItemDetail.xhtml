<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/detailTemplate.xhtml">
    <ui:define name="title">
        Bestellpositionendetail
    </ui:define>
    <ui:define name="content">
        <h1 style="text-align: center">OrderItem Detail</h1>
        <h:form styleClass="container">
            <h:outputLabel value="Position ID :"/>
            <h:inputText value="#{orderItemController.selectedOrderItem.itemId}"/><br/>
            <h:outputLabel value="Bestellung ID: "/>
            <h:inputText value="#{orderItemController.selectedOrderItem.orderId}" /><br/>
            <h:outputLabel value="Discount: "/>
            <h:inputText value="#{orderItemController.selectedOrderItem.discount}" /><br/>
            <h:outputLabel value="ListePreis: "/>
            <h:inputText value="#{orderItemController.selectedOrderItem.price}" /><br/>
            <h:outputLabel value="Quantity: "/>
            <h:inputText value="#{orderItemController.selectedOrderItem.quantity}" /><br/>
            <h:outputLabel value="Produkt ID"/>
            <h:inputText value="#{orderItemController.selectedOrderItem.productId}" /><br/>
            <h:commandButton value="Speichern" action="#{orderItemController.save()}" styleClass="button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
