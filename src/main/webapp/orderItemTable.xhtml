<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellpositionstabelle</title>
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{orderItemController.navigateToHomePage()}" styleClass="back-button" />
        </h:form>
        <h1>Bestellpositionen</h1>
        <h:dataTable value="#{orderItemController.orderItems}" var="orderItem" styleClass="order-table">
            <h:column>
                <f:facet name="header">BestellpositionID</f:facet>
                <h:outputText value="#{orderItem.itemId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bestellnummer</f:facet>
                <h:outputText value="#{orderItem.orderId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rabatte</f:facet>
                <h:outputText value="#{orderItem.discount}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ListenPreis</f:facet>
                <h:outputText value="#{orderItemController.price}">
<!--                    <f:convertNumber locale="de_DE" type="number" groupingUsed="true" />-->
                    <f:convertNumber pattern="#,##0.00" locale="de_DE" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Anzahl</f:facet>
                <h:outputText value="#{orderItem.quantity}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ProduktID</f:facet>
                <h:outputText value="#{orderItem.productId}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:outputLabel value="Insgesamt #{orderItemController.totalRecords} Einträge"/>
            <h:selectOneMenu value="#{orderItemController.pageSize}">
                <f:selectItem itemValue="5" itemLabel="5 Einträge/Seite" />
                <f:selectItem itemValue="10" itemLabel="10 Einträge/Seite" />
                <f:selectItem itemValue="20" itemLabel="20 Einträge/Seite" />
                <f:selectItem itemValue="50" itemLabel="50 Einträge/Seite" />
                <f:ajax event="change"  execute="@this" render="@all" />
            </h:selectOneMenu>
            <h:commandButton styleClass="firstPage" action="#{orderItemController.firstPage}" disabled="#{orderItemController.currentPage == 1}" />
            <h:commandButton  value="P" action="#{orderItemController.prevPage}" disabled="#{orderItemController.currentPage == 1}" />
            <ui:repeat value="#{orderItemController.pageNumbers}" var="pageNum">
                <h:commandLink value="#{pageNum}" action="#{orderItemController.setPage(pageNum)}" rendered="#{pageNum != orderItemController.currentPage}" />
                <h:outputText value="#{pageNum} " rendered="#{pageNum == orderItemController.currentPage}" styleClass="current-page"/>
            </ui:repeat>
            <h:outputText value="..." rendered="#{orderItemController.currentPage + 3 lt customerController.totalPages}" />
            <h:commandButton value="N" action="#{orderItemController.nextPage}" disabled="#{orderItemController.currentPage == orderItemController.totalPages}" />
            <h:commandButton value="L" action="#{orderItemController.lastPage}" disabled="#{orderItemController.currentPage == orderItemController.totalPages}" />
            <h:outputLabel value="Zur Seite"/>
            <h:inputText value="#{orderItemController.currentPage}" size="3" />
            <h:commandButton value="Gehen" action="#{orderItemController.goToPage}" />
        </h:form>
    </h:body>
</f:view>
</html>
