<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/detailTemplate.xhtml">
    <ui:define name="title">
        Mitarbeiter
    </ui:define>
    <ui:define name="tablecss">
        <link rel="stylesheet" type="text/css" href="css/table.css"/>
    </ui:define>
    <ui:define name="deteilcss">
        <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    </ui:define>
    <ui:define name="content">
        <h1 style="text-align: center">Mitarbeiter Detail</h1>
        <h:form styleClass="container" id="staffdetail">
            <h:outputLabel value="Vorname :"/>
            <h:inputText value="#{staffController.selectedStaff.firstName}" id="firstname"/><br/>
            <h:outputLabel value="Nachname: "/>
            <h:inputText value="#{staffController.selectedStaff.lastName}" id="lastname"/><br/>
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{staffController.selectedStaff.email}" id="email"/><br/>
            <h:outputLabel value="Telefonnummer: "/>
            <h:inputText value="#{staffController.selectedStaff.phone}" id="phone"/><br/>
            <h:outputLabel value="Aktiv: "/>
            <h:inputText value="#{staffController.selectedStaff.active}" id="active"/><br/>
            <h:messages id="messages"/>
            <h:commandButton value="Speichern" action="#{staffController.updateStaffRecord()}" styleClass="button" id="save"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
