<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/detailTemplate.xhtml">
    <ui:define name="title">
        Kundendetail
    </ui:define>
    <ui:define name="content">
        <h1 style="text-align: center">Produkt Detail</h1>
        <h:form styleClass="container" id="productDetail">
            <h:outputLabel value="Product-ID: "/>
            <h:inputText value="#{productController.selectedProduct.id}" readonly="true"/><br/>
            <h:outputLabel value="Listenpreis: "/>
            <h:inputText value="#{productController.selectedProduct.price}"/><br/>
            <h:outputLabel value="Modelljahr: "/>
            <h:inputText value="#{productController.selectedProduct.modelYear}"/><br/>
            <h:outputLabel value="Produktname: "/>
            <h:inputText value="#{productController.selectedProduct.name}"/><br/>
            <h:outputLabel value="Markenname: "/>
            <h:selectOneMenu id="brandName" value="#{productController.selectedProduct.brand.brandName}">
                <f:selectItems value="#{brandController.brandList}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel value="Kategorienname: "/>
            <h:selectOneMenu id="categoryName" value="#{productController.selectedProduct.category.categoryName}">
                <f:selectItems value="#{categoryController.categoryList}"/>
            </h:selectOneMenu><br/>
            <h:commandButton value="Speichern" action="#{productController.updateProductRecord()}" styleClass="button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
