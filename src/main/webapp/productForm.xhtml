<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Produktformular</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{productForm.navigateToHomePage()}" styleClass="back-button"/>
        </h:form>
        <h1>Neues Produkte anlegen</h1>
        <h:form>
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="name" value="#{productForm.name}"/>
            <br></br>
            <h:outputLabel for="price" value="Preis: "/>
            <h:inputText id="price" value="#{productForm.price}"/>
            <br></br>
            <h:outputLabel for="description" value="Beschreibung: "/>
            <h:inputTextarea id="description" value="#{productForm.description}"/>
            <br></br>
            <h:commandButton value="Speichern" action="#{productForm.save}" styleClass="save-button"/>
        </h:form>
    </h:body>
</f:view>
</html>
