<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/formTemplate.xhtml">
    <ui:define name="title">
        Produktformular
    </ui:define>
    <ui:define name="content">
        <h1>Neues Produkt anlegen</h1>
        <h:form>
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="name" value="#{productController.name}"/>
            <br></br>
            <h:outputLabel for="price" value="ListenPreis: "/>
            <h:inputText id="price" value="#{productController.price}"/>
            <br></br>
            <h:outputLabel for="description" value="ModellJahr: "/>
            <h:inputTextarea id="description" value="#{productController.year}"/>
            <br></br>
            <h:outputLabel value="Marke Name: "/>
            <h:selectOneMenu id="brandName" value="#{productController.brandName}">
                <f:selectItems value="#{brandController.brandList}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel value="Kategorie Name: "/>
            <h:selectOneMenu id="categoryName" value="#{productController.categoryName}">
                <f:selectItems value="#{categoryController.categoryList}"/>
            </h:selectOneMenu><br/>
            <h:commandButton value="Speichern" action="#{productController.save()}" styleClass="save-button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
