<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellungstabelle</title>
<!--        <link rel="stylesheet" type="text/css" href="css/table.css" />-->
    </h:head>
    <body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{orderController.navigateToHomePage()}" styleClass="back-button" />
            <h:commandButton value="Previous" action="#{orderController.prevPage()}" disabled="#{orderController.currentPage == 0}" />
            <h:commandButton value="Next" action="#{orderController.nextPage}"/>
            <h:outputLabel value="#{orderController.currentPage}"/>
        </h:form>
        <h1>Bestellungen</h1>
        <h:dataTable value="#{orderController.orders}" var="order" styleClass="order-table">
            <h:column>
                <f:facet name="header">Bestellnummer</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">Bestlldatum</f:facet>
                #{order.orderDate}
            </h:column>
            <h:column>
                <f:facet name="header">BestellungZustand</f:facet>
                #{order.oderStatus}
            </h:column>
            <h:column>
                <f:facet name="header">Erwartetes Lieferdatum</f:facet>
                #{order.requiredDate}
            </h:column>
            <h:column>
                <f:facet name="header">Versanddatum</f:facet>
                #{order.shippedDate}
            </h:column>
            <h:column>
                <f:facet name="header">Kunden-ID </f:facet>
                #{order.customer.id}
            </h:column>
<!--            <h:column>-->
<!--                <f:facet name="header"> Mitarbeiter-ID</f:facet>-->
<!--             staffkalssen soll noch machen um die Id holen   #{order.staff}-->
<!--            </h:column>-->
<!-- so bei store klassen           <h:column>-->
<!--                <f:facet name="header">Geschäfts-ID</f:facet>-->
<!--                #{order.store}-->
<!--            </h:column>-->
        </h:dataTable>
    </body>
</f:view>
</html>
