<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellungstabelle</title>
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </h:head>
    <body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{orderTable.navigateToHomePage()}" styleClass="back-button" />
        </h:form>
        <h1>Bestellungen</h1>
        <h:dataTable value="#{orderTable.orders}" var="order" styleClass="order-table">
            <h:column>
                <f:facet name="header">Bestellnummer</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">KundeID</f:facet>
                #{order.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">Gesamtbetrag</f:facet>
                #{order.total}
            </h:column>
            <h:column>
                <f:facet name="header">Bestelldatum</f:facet>
                #{order.localizedOrderDate}
            </h:column>
        </h:dataTable>
    </body>
</f:view>
</html>
