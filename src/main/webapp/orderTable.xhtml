<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellungstabelle</title>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{orderTable.navigateToHomePage()}"/>
        </h:form>
        <h:dataTable value="#{orderTable.orders}" var="order">
            <h:column>
                <f:facet name="header">Bestellnummer</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">Kunde</f:facet>
                #{order.customer}
            </h:column>
            <h:column>
                <f:facet name="header">Gesamtbetrag</f:facet>
                #{order.total}
            </h:column>
            <h:column>
                <f:facet name="header">Bestelldatum</f:facet>
                #{order.orderDate}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
