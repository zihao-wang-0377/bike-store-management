<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/formTemplate.xhtml">
    <ui:define name="title">
        Bestellformular
    </ui:define>
    <ui:define name="content">
        <h1>Neue Bestellung anlegen</h1>
        <h:form id="orderForm">
            <h:outputLabel for="customerID" value="Kunden-ID: "/>
            <h:inputText id="customerID" value="#{orderController.customerId}"/>
            <br></br>
            <h:outputLabel for="staffID" value="Mitarbeiter-ID: "/>
            <h:inputText id="staffID" value="#{orderController.staffId}"/>
            <br></br>
            <h:outputLabel for="storeID" value="GeschÃ¤fts-ID: "/>
            <h:inputText id="storeID" value="#{orderController.storeId}"/>
            <br></br>
            <h:outputLabel for="Bestelldatum" value="Bestelldatum: "/>
            <h:inputText id="Bestelldatum" value="#{orderController.orderDate}">
                <f:convertDateTime pattern="dd.MM.yyyy" type="localDate"></f:convertDateTime>
            </h:inputText>
            <br></br>
            <h:outputLabel for="ErwartetesLieferdatum" value="Erwartetes Liferdatum: "/>
            <h:inputText id="ErwartetesLieferdatum" value="#{orderController.requiredDate}">
                <f:convertDateTime pattern="dd.MM.yyyy" type="localDate"></f:convertDateTime>
            </h:inputText>
            <br></br>
            <br></br>
            <h:outputLabel value="Bestellzustand: "/>
            <h:selectOneMenu value="#{orderController.orderStatus}">
                <f:selectItem itemValue="1" itemLabel="1"></f:selectItem>
                <f:selectItem itemValue="2" itemLabel="2"></f:selectItem>
                <f:selectItem itemValue="3" itemLabel="3"></f:selectItem>
                <f:selectItem itemValue="4" itemLabel="4"></f:selectItem>
            </h:selectOneMenu>
            <br></br>
            <h:messages id="messages"/>
            <h:commandButton value="Speichern" action="#{orderController.save()}" styleClass="save-button"/>
            <br></br>
        </h:form>
    </ui:define>
</ui:composition>
</html>
