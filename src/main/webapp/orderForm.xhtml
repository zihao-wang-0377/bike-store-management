<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellformular</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{orderForm.navigateToHomePage()}" styleClass="back-button"/>
        </h:form>
        <h1>Neue Bestellung anlegen</h1>
        <h:form>
            <h:outputLabel for="customerID" value="KundeID: "/>
            <h:inputText id="customerID" value="#{orderController.customerId}"/>
            <br></br>
            <h:outputLabel for="staffID" value="MitarbeiterID: "/>
            <h:inputText id="staffID" value="#{orderController.staffId}"/>
            <br></br>
            <h:outputLabel for="storeID" value="GeschäftsID: "/>
            <h:inputText id="storeID" value="#{orderController.storeId}"/>
            <br></br>
            <h:outputLabel for="Bestelldatum" value="Bestelldatum: "/>
            <h:inputText id="Bestelldatum" value="#{orderController.orderDate}"/>
            <br></br>
            <h:outputLabel  value="Bestellzustand: "/>
            <h:selectOneMenu value="#{orderController.orderStatus}">
                <f:selectItem itemValue="1" itemLabel="bestellt"></f:selectItem>
                <f:selectItem itemValue="2" itemLabel="versendet"></f:selectItem>
                <f:selectItem itemValue="3" itemLabel="zustellt"></f:selectItem>
                <f:selectItem itemValue="4" itemLabel="zugestellt"></f:selectItem>

            </h:selectOneMenu>
            <br></br>
            <h:outputLabel for="ErwartetesLieferdatum" value="Erwartetes Liferdatum: "/>
            <h:inputText id="ErwartetesLieferdatum" value="#{orderController.requiredDate}"/>
            <br></br>

<!--            <h:outputLabel for="orderDate" value="Bestelldatum: "/>-->
<!--            <h:inputText id="orderDate" value="#{orderForm.orderDate}">-->
<!--                <f:convertDateTime pattern="dd.MM.yyyy" type="localDate" locale="de_DE"/>-->
<!--            </h:inputText>-->
<!--            <h:commandButton value="Heute" action="#{orderForm.setOrderDateToToday()}" styleClass="today-button">-->
<!--                <f:ajax render="orderDate"/>-->
<!--            </h:commandButton>-->
            <br></br>
            <h:commandButton value="Speichern" action="#{orderController.save()}" styleClass="save-button"/>
            <br></br>
<!--            <div style="margin-top: 10px;">-->
<!--                <h:outputText id="errorMessage" value="#{orderForm.errorMessage}" rendered="#{not empty orderForm.errorMessage}" styleClass="error-message" />-->
<!--            </div>-->
        </h:form>
    </h:body>
</f:view>
</html>
