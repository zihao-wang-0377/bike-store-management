<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Bestellformular</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{orderForm.navigateToHomePage()}" styleClass="back-button"/>
        </h:form>
        <h1>Neue Bestellung anlegen</h1>
        <h:form>
            <h:outputLabel for="customerID" value="KundeID: "/>
            <h:inputText id="customerID" value="#{orderForm.customerId}"/>
            <br></br>
            <h:outputLabel for="total" value="Gesamtbetrag: "/>
            <h:inputText id="total" value="#{orderForm.total}"/>
            <br></br>
            <h:outputLabel for="orderDate" value="Bestelldatum: "/>
            <h:inputText id="orderDate" value="#{orderForm.orderDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
            </h:inputText>
            <h:commandButton value="Heute" action="#{orderForm.setOrderDateToToday()}" styleClass="today-button">
                <f:ajax render="orderDate"/>
            </h:commandButton>
            <br></br>
            <h:commandButton value="Speichern" action="#{orderForm.save}" styleClass="save-button"/>
        </h:form>
    </h:body>
</f:view>
</html>
