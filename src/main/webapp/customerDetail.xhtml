<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/detailTemplate.xhtml">
    <ui:define name="title">
        Kundendetail
    </ui:define>
    <ui:define name="content">
        <h1 style="text-align: center">Kunde Detail</h1>
        <h:form styleClass="container">
            <h:outputLabel value="CustomerID :"/>
            <h:inputText value="#{customerController.selectedCustomer.id}" readonly="true"/><br/>
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{customerController.selectedCustomer.firstname}"/><br/>
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{customerController.selectedCustomer.lastname}"/><br/>
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{customerController.selectedCustomer.email}"/><br/>
            <h:outputLabel value="Phone: "/>
            <h:inputText value="#{customerController.selectedCustomer.phone}"/><br/>
            <h:outputLabel value="Street: "/>
            <h:inputText value="#{customerController.selectedCustomer.street}"/><br/>
            <h:outputLabel value="City: "/>
            <h:inputText value="#{customerController.selectedCustomer.city}"/><br/>
            <h:outputLabel value="Zip Code: "/>
            <h:inputText value="#{customerController.selectedCustomer.zipcode}"/><br/>
            <h:outputLabel value="State: "/>
            <h:inputText value="#{customerController.selectedCustomer.state}"/><br/>
            <h:commandButton value="Speichern" action="#{customerController.updateCustomerRecord()}"
                             styleClass="button"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
