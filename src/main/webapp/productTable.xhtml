<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Produkttabelle</title>
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{productTable.navigateToHomePage()}" styleClass="back-button"/>
        </h:form>
        <h1>Produkten</h1>
        <h:dataTable value="#{productTable.products}" var="product" styleClass="order-tabel" >
            <h:column>
                <f:facet name="header">ProduktID</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">Produktname</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">Preis</f:facet>
                #{product.price}
            </h:column>
            <h:column>
                <f:facet name="header">Beschreibung</f:facet>
                #{product.description}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
