<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/tableTemplate.xhtml">
    <ui:define name="title">
        Produkttabelle
    </ui:define>
    <ui:define name="content">
        <h:form id="product">
            <h1>Produkten</h1>
            <div style="margin-bottom: 20px">
                <h:outputLabel value="Nach Name suchen: " for="name"/>
                <h:inputText id="name" value="#{productController.name}">
                    <f:ajax event="keyup" render="productTable" listener="#{productController.searchByProductName}"/>
                </h:inputText>
            </div>
            <h:dataTable id="productTable" value="#{productController.products}" var="product" styleClass="order-tabel">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Listenpreis</f:facet>
                    <h:outputText value="#{product.price}">
                        <f:convertNumber pattern="#,##0.00" locale="de_DE"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Modelljahr</f:facet>
                    #{product.modelYear}
                </h:column>
                <h:column rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('USER1')}">
                    <h:commandButton id="detail" styleClass="viewButton" action="#{productController.showDetails(product)}">
                        <f:ajax execute="@this" render="@detail"/>
                    </h:commandButton>
                    <h:commandButton styleClass="deleteButton" id="delete"
                                     action="#{productController.deleteProductRecord(product)}">
                        <f:ajax execute="@this" render="@form totalRecordsForm:totalRecords"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:messages globalOnly="true" showDetail="true" showSummary="true"/>
        <h:form styleClass="button-container" id="totalRecordsForm">
            <h:outputLabel id="totalRecords" value="Insgesamt #{productController.totalRecords}  Einträge"/>
            <h:selectOneMenu styleClass="select" value="#{productController.pageSize}">
                <f:selectItem itemValue="5" itemLabel="5 Einträge/Seite"/>
                <f:selectItem itemValue="10" itemLabel="10 Einträge/Seite"/>
                <f:selectItem itemValue="20" itemLabel="20 Einträge/Seite"/>
                <f:selectItem itemValue="50" itemLabel="50 Einträge/Seite"/>
                <f:ajax event="change" execute="@this" render="@all"/>
            </h:selectOneMenu>
            <div class="pagination">
                <h:commandButton styleClass="firstPage" action="#{productController.firstPage}"
                                 disabled="#{productController.currentPage == 1}"/>
                <h:commandButton styleClass="previous" action="#{productController.prevPage}"
                                 disabled="#{productController.currentPage == 1}"/>
                <ui:repeat value="#{productController.pageNumbers}" var="pageNum">
                    <h:commandLink styleClass="repeat" value="#{pageNum}" action="#{productController.setPage(pageNum)}"
                                   rendered="#{pageNum != productController.currentPage}"/>
                    <h:outputText styleClass="current" value="#{pageNum} "
                                  rendered="#{pageNum == productController.currentPage}"/>
                </ui:repeat>
                <h:outputText styleClass="rest" value="..."
                              rendered="#{productController.currentPage + 3 lt productController.totalPages}"/>
                <h:commandButton styleClass="next" action="#{productController.nextPage}"
                                 disabled="#{productController.currentPage == productController.totalPages}"/>
                <h:commandButton styleClass="lastPage" action="#{productController.lastPage}"
                                 disabled="#{productController.currentPage == productController.totalPages}"/>
            </div>
            <div class="goto">
                <h:outputLabel styleClass="label2" value="Zur Seite"/>
                <h:inputText styleClass="text" value="#{productController.currentPage}" size="3"/>
                <h:commandButton value="Gehen" action="#{productController.goToPage}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
