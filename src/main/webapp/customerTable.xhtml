<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Kundentabelle</title>
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{customerController.navigateToHomePage()}" styleClass="back-button" />
        </h:form>
        <h1>Kunden</h1>
        <h:dataTable value="#{customerController.customers}" var="customer" styleClass="order-table">
            <h:column>
                <f:facet name="header">KundeID</f:facet>
                #{customer.id}
            </h:column>
            <h:column>
                <f:facet name="header">Stadt</f:facet>
                #{customer.city}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{customer.email}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                #{customer.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Nachname</f:facet>
                #{customer.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Telefonnummer</f:facet>
                #{customer.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Staat</f:facet>
                #{customer.state}
            </h:column>
            <h:column>
            <f:facet name="header">Straße</f:facet>
            #{customer.street}
        </h:column>
            <h:column>
            <f:facet name="header">Postleitzahl</f:facet>
            #{customer.zipcode}
        </h:column>
        </h:dataTable>
        <h:form styleClass="button-container">
            <h:outputLabel styleClass="label" value="Insgesamt #{customerController.totalRecords} Einträge"/>
            <h:selectOneMenu styleClass="select" value="#{customerController.pageSize}" >
            <f:selectItem itemValue="5" itemLabel="5 Einträge/Seite" />
            <f:selectItem itemValue="10" itemLabel="10 Einträge/Seite" />
            <f:selectItem itemValue="20" itemLabel="20 Einträge/Seite" />
            <f:selectItem itemValue="50" itemLabel="50 Einträge/Seite" />
            <f:ajax event="change"  execute="@this" render="@all" />
            </h:selectOneMenu>
            <div class="div">
            <h:commandButton styleClass="firstPage" action="#{customerController.firstPage}" disabled="#{customerController.currentPage == 1}" />
            <h:commandButton styleClass="previous"  action="#{customerController.prevPage}" disabled="#{customerController.currentPage == 1}" />
            <ui:repeat value="#{customerController.pageNumbers}" var="pageNum">
                <h:commandLink  styleClass="repeat" value="#{pageNum}" action="#{customerController.setPage(pageNum)}" rendered="#{pageNum != customerController.currentPage}"/>
                <h:outputText styleClass="current" value="#{pageNum} " rendered="#{pageNum == customerController.currentPage}" />
            </ui:repeat>
            <h:outputText styleClass="rest" value="..." rendered="#{customerController.currentPage + 3 lt customerController.totalPages}" />
            <h:commandButton styleClass="next" action="#{customerController.nextPage}" disabled="#{customerController.currentPage == customerController.totalPages}" />
            <h:commandButton styleClass="lastPage" action="#{customerController.lastPage}" disabled="#{customerController.currentPage == customerController.totalPages}" />
            </div>
            <div class="div2">
            <h:outputLabel  value="Zur Seite"/>
            <h:inputText styleClass="text" value="#{customerController.currentPage}" size="3" />
            <h:commandButton value="Gehen" action="#{customerController.goToPage}" />
            </div>
        </h:form>

    </h:body>
</f:view>
</html>
