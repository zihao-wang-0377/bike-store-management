<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Kundentabelle</title>
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="Zurück" action="#{customerTable.navigateToHomePage()}" styleClass="back-button" />
        </h:form>
        <h1>Kunden</h1>
        <h:dataTable value="#{customerController.customerList}" var="customer" styleClass="order-table">
            <h:column>
                <f:facet name="header">KundeID</f:facet>
                #{customer.id}
            </h:column>
            <h:column>
                <f:facet name="header">Stadt</f:facet>
                #{customer.city}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{customer.email}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                #{customer.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Nachname</f:facet>
                #{customer.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Telefonnummer</f:facet>
                #{customer.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Staat</f:facet>
                #{customer.state}
            </h:column>
            <h:column>
            <f:facet name="header">Straße</f:facet>
            #{customer.street}
        </h:column>
            <h:column>
            <f:facet name="header">Postleitzahl</f:facet>
            #{customer.zipcode}
        </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
