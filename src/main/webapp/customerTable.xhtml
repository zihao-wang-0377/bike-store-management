<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/tableTemplate.xhtml">
    <ui:define name="title">
        Kategeorietabelle
    </ui:define>
    <ui:define name="content">
        <h:form immediate = "true">
            <div>
                <h:outputLabel value="Last Name:" for="lastname" />
                <h:inputText id="lastname" value="#{customerController.lastnameString}">
                    <f:ajax event="keyup" render="customerTable" listener="#{customerController.searchByLastName}"/>
                </h:inputText>
            </div>
            <h1>Kunden</h1>
            <h:dataTable id="customerTable" value="#{customerController.customers}" var="customer" styleClass="order-table">
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    #{customer.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Nachname</f:facet>
                    #{customer.lastname}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{customer.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Telefonnummer</f:facet>
                    #{customer.phone}
                </h:column>
                <h:column>
                    <f:facet name="header">Straße</f:facet>
                    #{customer.street}
                </h:column>
                <h:column>
                    <f:facet name="header">Stadt</f:facet>
                    #{customer.city}
                </h:column>
                <h:column>
                    <f:facet name="header">Postleitzahl</f:facet>
                    #{customer.zipcode}
                </h:column>
                <h:column>
                    <h:commandButton id="detail" styleClass="viewButton" action="#{customerController.showDetails(customer)}">
                        <f:ajax execute="@this" render="detail" />
                    </h:commandButton>
                    <h:commandButton styleClass="deleteButton" action="#{customerController.deleteCustomerRecord(customer)}" update="messages">
                        <f:ajax execute="@this" render="@form totalRecordsForm:totalRecords"/>
                    </h:commandButton>


                </h:column>
            </h:dataTable>
        </h:form>
        <h:messages globalOnly="true" showDetail="true" showSummary="true" />

        <h:form styleClass="button-container" id="totalRecordsForm">
            <h:outputLabel id="totalRecords" value="Insgesamt #{customerController.totalRecords} Einträge" />
            <h:selectOneMenu styleClass="select" value="#{customerController.pageSize}">
                <f:selectItem itemValue="5" itemLabel="5 Einträge/Seite"/>
                <f:selectItem itemValue="10" itemLabel="10 Einträge/Seite"/>
                <f:selectItem itemValue="20" itemLabel="20 Einträge/Seite"/>
                <f:selectItem itemValue="50" itemLabel="50 Einträge/Seite"/>
                <f:ajax event="change" execute="@this" render="@all"/>
            </h:selectOneMenu>
            <div class="pagination">
                <h:commandButton styleClass="firstPage" action="#{customerController.firstPage}"
                                 disabled="#{customerController.currentPage == 1}"/>
                <h:commandButton styleClass="previous" action="#{customerController.prevPage}"
                                 disabled="#{customerController.currentPage == 1}"/>
                <ui:repeat value="#{customerController.pageNumbers}" var="pageNum">
                    <h:commandLink styleClass="repeat" value="#{pageNum}"
                                   action="#{customerController.setPage(pageNum)}"
                                   rendered="#{pageNum != customerController.currentPage}"/>
                    <h:outputText styleClass="current" value="#{pageNum} "
                                  rendered="#{pageNum == customerController.currentPage}"/>
                </ui:repeat>
                <h:outputText styleClass="rest" value="..."
                              rendered="#{customerController.currentPage + 3 lt customerController.totalPages}"/>
                <h:commandButton styleClass="next" action="#{customerController.nextPage}"
                                 disabled="#{customerController.currentPage == customerController.totalPages}"/>
                <h:commandButton styleClass="lastPage" action="#{customerController.lastPage}"
                                 disabled="#{customerController.currentPage == customerController.totalPages}"/>
            </div>
            <div class="goto">
                <h:outputLabel value="Zur Seite"/>
                <h:inputText styleClass="text" value="#{customerController.currentPage}" size="3"/>
                <h:commandButton value="Gehen" action="#{customerController.goToPage}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
