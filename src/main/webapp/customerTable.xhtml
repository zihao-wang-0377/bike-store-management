<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Kundentabelle</title>
    </h:head>
    <h:body>
        <h:form immediate="true">
            <h:commandButton value="ZurÃ¼ck" action="#{customerTable.navigateToHomePage()}"/>
        </h:form>
        <h:dataTable value="#{customerTable.customers}" var="product">
            <h:column>
                <f:facet name="header">KundeID</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                #{product.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Nachname</f:facet>
                #{product.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Adresse</f:facet>
                #{product.address}
            </h:column>
            <h:column>
                <f:facet name="header">Telefonnummer</f:facet>
                #{product.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{product.email}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
